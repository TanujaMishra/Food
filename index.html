<!-- Save for Web Slices (4.psd) -->

        <img src="images/4.gif" class="centerImage" width="400" height="260" alt="">
    </div>
    <script>
        
        function touchStart(event) {
            {
            evt.preventDefault();
            myAudio1= new Audio('Sound/Food_White_Sculpture_01.ogg');
            myAudio2= new Audio('Sound/Food_White_Sculpture_01.aac');
        
            if (myAudio1.canPlayType("audio/ogg") == "probably")
            {
                myAudio1.addEventListener('ended', function() {
                this.currentTime = 0;
                this.play();
                }, false);
                myAudio1.play(); 
            }
            else
            {
                myAudio2.addEventListener('ended', function() {
                this.currentTime = 0;
                this.play();
                }, false);
                myAudio2.play(); 
            }   
            }
        
    </script>
